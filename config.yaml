# Automation Machine Configuration
# Brain Orchestrator Settings

models:
  # Local models via Ollama
  local:
    deepseek:
      name: "deepseek-r1:latest"
      endpoint: "http://localhost:11434"
      cost_per_token: 0.0
      max_tokens: 4096
      priority: 1  # Try first
      tags: ["fast", "simple", "reasoning"]

    qwen:
      name: "qwen2.5:32b"
      endpoint: "http://localhost:11434"
      cost_per_token: 0.0
      max_tokens: 8192
      priority: 2  # Try second
      tags: ["powerful", "code", "complex"]

  # Cloud models (fallback)
  cloud:
    claude:
      name: "claude-sonnet-4-20250514"
      endpoint: "https://api.anthropic.com/v1/messages"
      cost_per_input_token: 0.000003   # $3 per 1M tokens
      cost_per_output_token: 0.000015  # $15 per 1M tokens
      max_tokens: 8192
      priority: 3  # Fallback only
      tags: ["premium", "novel", "creative"]
      requires_api_key: true

routing:
  # Keywords that trigger specific models
  keywords:
    simple:
      - "quick"
      - "simple"
      - "lookup"
      - "check"
      - "list"
      - "status"
      - "what is"
      - "show me"

    medium:
      - "analyze"
      - "generate"
      - "explain"
      - "code"
      - "design"
      - "implement"
      - "create"
      - "write"
      - "debug"

    complex:
      - "complex"
      - "novel"
      - "creative"
      - "critical"
      - "architecture"
      - "refactor"

  # Default behavior
  default_model: "deepseek"
  fallback_enabled: true

  # Token thresholds for routing
  thresholds:
    simple_max_tokens: 500      # Short queries → deepseek
    medium_max_tokens: 2000     # Medium queries → qwen
    # Above medium → claude (if enabled)

knowledge_base:
  path: "C:\\automation-machine\\knowledge-base"
  index_file: "index.md"
  search_enabled: true

logging:
  usage_log: "C:\\automation-machine\\usage_log.json"
  conversation_log: "C:\\automation-machine\\knowledge-base\\research\\conversation-log.md"
  log_level: "INFO"

cost_tracking:
  enabled: true
  daily_budget: 5.00       # USD - warn if exceeded
  monthly_budget: 50.00    # USD - hard stop if exceeded

api_keys:
  # Set via environment variables for security
  anthropic: "${ANTHROPIC_API_KEY}"
